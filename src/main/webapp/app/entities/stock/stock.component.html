<div>
    <h2 id="page-heading">
        <span>Stocks</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-stock" [routerLink]="['/stock/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Stock
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="stocks?.length === 0">
        <span>No stocks found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="stocks && stocks.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Location</span></th>
                    <th scope="col" ><span>Quantity</span></th>
                    <th scope="col" ><span>Product</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let stock of stocks ;trackBy: trackId">
                    <td><a [routerLink]="['/stock', stock.id, 'view']">{{ stock.id }}</a></td>
                    <td>{{ stock.location }}</td>
                    <td>{{ stock.quantity }}</td>
                    <td>
                        <div *ngIf="stock.product">
                            <a [routerLink]="['/product', stock.product?.id, 'view']" >{{ stock.product?.code }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/stock', stock.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/stock', stock.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(stock)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
